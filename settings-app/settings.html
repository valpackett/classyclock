<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta name="format-detection" content="telephone=no">
		<title>Classy Clock Settings</title>
		<style>
			html { background-color: #EAEAEA; }
			.fake-toolbar { position: absolute; top: 0; left: 0; width: 100%; height: 112px; background: #FF4700; }
			@media screen and (min-width: 640px) {
				.fake-toolbar { height: 128px; }
			}
			@font-face {
				font-family: "PFDinDisplayProLightWebfont";
				src: url("PFDinDisplayPro-Light.woff") format("woff");
				font-weight: normal; font-style: normal; font-variant: normal;
			}
		</style>
	</head>

	<body class="fullbleed">
		<div class="fake fake-toolbar" role="presentation"></div>
		<settings-app></settings-app>
		<script>
			(function () {
				if (!('registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template'))) {
					var p = document.createElement('script')
					p.src = 'bower_components/webcomponentsjs/webcomponents-lite.js'
					p.onload = l
					document.head.appendChild(p)
				} else l()
				function l () {
					var i = document.createElement('link')
					i.rel = 'import'
					i.href = 'elements/settings-app.html'
					document.head.appendChild(i)
				}
			})()
		</script>
	</body>
</html>
